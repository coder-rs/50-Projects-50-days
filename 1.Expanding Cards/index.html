    <title>Expanding Cards</title>

<body>
    <div class="container">

        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1591208024392-cd7b1ab3e490?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">

        </div>
